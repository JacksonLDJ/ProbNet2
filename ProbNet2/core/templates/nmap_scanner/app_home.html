<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home | ProbNet2</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">ProbNet2</a>
        <div class="space-x-6">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit"
                    class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Logout</button>
            </form>
        </div>
    </nav>
    <div class="px-6 py-6">
        <div class="grid grid-cols-2 gap-4">
            <a href="{% url 'NMAP_Scan' %}"
                class="px-6 py-3 text-lg font-semibold bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400">Perform
                a Scan</a>
            <a href="{% url 'Quick_Scan_History' %}"
                class="px-6 py-3 text-lg font-semibold bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400">Get
                Quick Scan History</a>
            <a href="{% url 'Full_Scan_History' %}"
                class="px-6 py-3 text-lg font-semibold bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400">Get
                Full Scan History</a>
            <a href="{#}"
                class="px-6 py-3 text-lg font-semibold bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400">Edit User
                Data</a>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>

</html>
