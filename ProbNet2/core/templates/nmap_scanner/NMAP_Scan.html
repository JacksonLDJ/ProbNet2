<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NMAP Scan | ProbNet2</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">NMAP Scan</a>
        <div class ="flex items-center">
            <div class="space-x-6">
                <a href ="/">Home</a>
                <a href ="{% url 'Full_Scan_History' %}">Full Scan History</a>
                <a href ="{% url 'Full_Scan_History' %}">Quick Scan History</a>
                <a href ="#">NMAP Scan</a>
            </div>
        </div>


            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit"
                    class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Logout</button>
            </form>
        </div>
    </nav>
    
    <div class="container mx-auto my-8">
        <!-- Form to input the IP range -->
        <form id="nmapForm" method="post" action="{% url 'perform_nmap_scan' %}">
            {% csrf_token %}
            <label for="ipRange" class="mr-2">Enter Your IP Address:</label>
            <input type="text" id="ipRange" name="ip_range" class="mr-2" placeholder="e.g., 192.168.1.1-255">
            <button type="submit" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Perform Scan</button>
        </form>
    </div>
</body>

</html>
