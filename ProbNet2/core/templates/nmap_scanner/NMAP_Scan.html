<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NMAP Scan | ProbNet2</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">NMAP Scan</a>
        {% include "../core/nav_bar.html" %}
    </nav>
    
    <div class="container mx-auto my-8 flex items-center justify-center">
        <!-- Form to input the IP range -->
        <form id="nmapForm" method="post" action="{% url 'perform_nmap_scan' %}" class="flex items-center">
            {% csrf_token %}
            <label for="ip_address" class="mr-2">Enter Your IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" class="mr-2 border-2 border-black rounded-md p-2" placeholder="e.g., 192.168.1.1-255">
            <button type="submit" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Perform Scan</button>
        </form>
    </div>
</body>

</html>
