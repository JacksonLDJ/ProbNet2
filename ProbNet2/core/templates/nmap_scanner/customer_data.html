<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Netsweeper Results | ProbNet2</title>
</head>

<body class="font-sans antialiased bg-gray-100">

    <nav class="bg-white py-6 px-6 border-b border-gray-200 flex justify-between items-center">
        <a href="{% url 'app_home' %}" class="text-xl font-semibold">ProbNet2</a>
        {% include "../core/nav_bar.html" %}
    </nav>

    <div class="container mx-auto my-8 bg-white p-8 rounded-md shadow-md">
        <form method="post" action="{% url 'submit_customer_data' %}" class="grid grid-cols-2 gap-4">
            {% csrf_token %}

            <div class="mb-4">
                <label for="company_name" class="block text-black text-sm font-bold mb-2">Company Name: {{ form.company_name }}</label>
            </div>
            

            <div class="mb-4">
                <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location: {{ form.location }}</label>
                
            </div>

            <div class="mb-4">
                <label for="contact_name" class="block text-gray-700 text-sm font-bold mb-2">Contact Name: {{ form.contact_name }}</label>
                
            </div>

            <div class="mb-4">
                <label for="contact_position" class="block text-gray-700 text-sm font-bold mb-2">Contact Position: {{ form.contact_position }}</label>
                
            </div>

            <div class="mb-4">
                <label for="contact_number" class="block text-gray-700 text-sm font-bold mb-2">Contact Number: {{ form.contact_number }}</label>
                
            </div>

            <div class="mb-4">
                <label for="initial_ip_range" class="block text-gray-700 text-sm font-bold mb-2">Initial IP Range: {{ form.initial_ip_range }}</label>
                
            </div>

            <button type="submit"
                class="col-span-2 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Submit:</button>
        </form>
    </div>

</body>

</html>
