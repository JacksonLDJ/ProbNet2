<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quick Scan History | ProbNet2</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">ProbNet2</a>
        <div class="space-x-6">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit"
                    class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Logout</button>
            </form>
        </div>
    </nav>

    <table>
        <tr>
            <th>IP Address</th>
            <th>OS</th>
            <th>Version</th>
            <th>Vendor</th>
            <th>Ports Scanned</th>
            <th>Created On</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.IP_Address}}</td>
            <td>{{ row.Operating_System.osfamily }}</td>
            <td>{{ row.Operating_System.osgen }}</td>
            <td>{{ row.Operating_System.vendor }}</td>
            <td>{{ row.port_count }}</td>
            <td>{{ row.created_on }}</td>
        </tr>
        {% endfor %}
    </table>

</body>


</html>
