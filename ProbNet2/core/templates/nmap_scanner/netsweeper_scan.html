<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quick Scan History | ProbNet2</title>
</head>

<body class="font-sans antialiased bg-gray-100">

    <nav class="bg-white py-6 px-6 border-b border-gray-200 flex justify-between items-center">
        <a href="{% url 'app_home' %}" class="text-xl font-semibold">Netsweeper Scan</a>
        {% include "../core/nav_bar.html" %}
    </nav>

    <div class="container mx-auto my-8 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Perform a Netsweeper Scan</h2>
        <form id="netsweeper" method="post" action="{% url 'netsweeper' %}" class="grid grid-cols-2 gap-4">
            {% csrf_token %}

            <div class="mr-4">
                Select a Customer:  {{ form.customer_drop_down }}
            </div>

            <button type="submit"
                class="col-span-2 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Perform Scan</button>

            {% if form.errors or form.non_field_error %}
            <div class="mt-4 p-4 bg-red-100 rounded-md">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_error }}
            </div>
            {% endif %}
        </form>
    </div>

</body>

</html>
