<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quick Scan History | ProbNet2</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="{% url 'app_home' %}" class="text-xl font-semibold">Netsweeper Scan</a>
        {% include "../core/nav_bar.html" %} <!--Brings in the nav_bar.html from templates>core, changes to NAV bar should be made there.-->
    </nav>

    <div class="container mx-auto my-8">
        <!-- Form to input the IP address for scan -->
        <form id="netsweeper" method="post" action="{% url 'netsweeper' %}">
            {% csrf_token %}
            {{ form.customer_drop_down }}
            <label for="ipRange" class="mr-2">Enter Your IP Address:</label>
            <!--<input type="text" id="ipRange" name="ip_range" class="mr-2" placeholder="e.g., 192.168.1.1">-->
            {{ form.ip_range}}
            <button type="submit" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Perform Scan</button>
            {% if form.errors or form.non_field_error %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                <p>Incorrect Username/Password</p>
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_error }}
        </div>

        {% endif %}
        
        
        </form>
    </div>

    </body>
</html>
